<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens - Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="../images/rakusens_tab_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header position-relative">
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home.html">
                        <i class="fa fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="historical.html">
                        <i class="fa fa-history"></i> Historical Data
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logs.html">
                        <i class="fa fa-file-alt"></i> Logs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">
                        <i class="fa fa-question-circle"></i> Help & Support
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content container-fluid py-4">
        <div class="admin-panel">
            <h1 class="admin-panel-title mb-4">Admin Panel</h1>

            
            <div class="table-container mb-5">
                <h2 class="mb-3">User Accounts</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="user-accounts-table">
                        <thead class="table-dark">
                            <tr>
                                <th>Operator ID</th>
                                <th>Email</th>
                                <th>Full Name</th>
                                <th>Active</th>
                                <th>Admin</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-accounts-body">
                            <!-- User accounts will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit User</h2>
                    <form id="editEmployeeForm">
                        <div class="form-group">
                            <label for="edit_operator_id">Operator ID:</label>
                            <input type="text" id="edit_operator_id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="edit_email">Email:</label>
                            <input type="email" id="edit_email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_full_name">Full Name:</label>
                            <input type="text" id="edit_full_name" required>
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Sensor Tables Moved Here -->
            <div class="sensor-tables">
                <div class="table-container mb-4">
                    <h2 class="text-center mb-3">Line 4 Sensors</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="line4-headers-table">
                            <thead class="thead-light">
                                <tr>
                                    <th class="text-center">Sensor</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="line4-headers-body" class="text-center"></tbody>
                        </table>
                    </div>
                </div>

                <div class="table-container mb-4">
                    <h2 class="text-center mb-3">Line 5 Sensors</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="line5-headers-table">
                            <thead class="thead-light">
                                <tr>
                                    <th class="text-center">Sensor</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="line5-headers-body" class="text-center"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle-container text-center my-4">
        <label class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </span>
        </label>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2025 Rakusens. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/logged-in.js"></script>
    <script src="../js/dark-mode.js"></script>
</body>
</html>
