<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens - Account</title>
    <link rel="icon" type="image/x-icon" href="images/rakusens_tab_logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header position-relative bg-gradient-primary">
        <div class="header-overlay"></div>
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="main-nav navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../home.html"><i
                            class="fas fa-chart-line me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="historical.html"><i
                            class="fas fa-database me-2"></i>Historical Data</a></li>
                <li class="nav-item"><a class="nav-link" href="help.html"><i
                            class="fas fa-question-circle me-2"></i>Help</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/logs.html"><i class="fa fa-file-alt"></i> Logs</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <h2 class="mb-4">Account Settings</h2>
        <div class="row g-4">
            <!-- Account Overview -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <div class="avatar-section mb-4">
                            <div class="avatar-placeholder bg-primary text-white rounded-circle mx-auto">
                                <i class="fas fa-user fa-2x"></i>
                            </div>
                        </div>
                        <div id="accountDetails" class="text-start">
                            <!-- JS populated content -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Security Section -->
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="mb-4"><i class="fas fa-lock me-2"></i>Security Settings</h3>
                        <!-- Password Update -->
                        <form id="passwordForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" required minlength="8">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <div class="form-text">Minimum 8 characters with at least one number and special character</div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" required minlength="8">
                                    <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="submit-text">Update Password</span>
                                <div class="spinner-border spinner-border-sm d-none" role="status"></div>
                            </button>
                            <div id="passwordMessage" class="mt-3 alert d-none"></div>
                        </form>
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="card shadow-sm border-0 mt-4">
                    <div class="card-body">
                        <h3 class="mb-3"><i class="fas fa-cogs me-2"></i>Preferences</h3>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                            <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
                        </div>
                    </div>
                </div>

                <!-- Session Management -->
                <div class="card shadow-sm border-0 mt-4">
                    <div class="card-body">
                        <h3 class="mb-4"><i class="fas fa-shield-alt me-2"></i>Security</h3>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Active Sessions</h5>
                                <small class="text-muted">Current session: Browser on Windows</small>
                            </div>
                            <button class="btn btn-outline-danger">Terminate All Sessions</button>
                        </div>
                        <hr>
                        <button class="btn btn-danger w-100" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Log Out All Devices
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Logout Section -->
    <div class="mt-4 text-center">
        <button class="btn btn-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>Log Out
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dark-mode.js"></script>
</body>

</html>
    <script>
        // Dark Mode Toggle Functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;

        // Check local storage for dark mode setting
        if (localStorage.getItem('darkMode') === 'enabled') {
            htmlElement.setAttribute('data-bs-theme', 'dark');
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                htmlElement.setAttribute('data-bs-theme', 'dark');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                htmlElement.setAttribute('data-bs-theme', 'light');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Logout Functionality
        function logout() {
            // Example of logging out (you can add more logic)
            alert('Logged out successfully!');
            window.location.href = '../login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
