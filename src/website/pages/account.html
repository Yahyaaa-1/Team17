<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens - Account</title>
    <link rel="icon" type="image/x-icon" href="../images/rakusens_tab_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
</head>

<body>
    <!-- Header Section -->
    <header class="main-header position-relative bg-gradient-primary">
        <div class="header-overlay"></div>
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home.html">
                        <i class="fa fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="historical.html">
                        <i class="fa fa-history"></i> Historical Data
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logs.html">
                        <i class="fa fa-file-alt"></i> Logs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">
                        <i class="fa fa-question-circle"></i> Help & Support
                    </a>
                </li>
            </ul>
        </div>
        <div class="header-controls d-flex align-items-center">
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <h2 class="mb-4">Account Settings</h2>
        <div class="row g-4">
            <!-- Account Overview -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <div class="avatar-section mb-4">
                            <div class="avatar-placeholder bg-primary text-white rounded-circle mx-auto">
                                <i class="fas fa-user fa-2x"></i>
                            </div>
                        </div>
                        <div id="accountDetails" class="text-start">
                            <!-- JS populated content -->
                        </div>
                    </div>
                </div>
                <!-- Logout Section -->
                <div class="mt-4">
                    <button class="btn btn-danger w-100" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Log Out
                    </button>
                </div>
            </div>

            <!-- Security Section -->
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="mb-4"><i class="fas fa-lock me-2"></i>Security Settings</h3>
                        <!-- Password Update -->
                        <form id="passwordForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" required minlength="8">
                                    <span class="input-group-text">
                                        <i class="fa fa-eye password-toggle" id="toggleNewPassword"
                                            style="cursor: pointer;"></i>
                                    </span>
                                </div>
                                <div class="form-text">Minimum 8 characters with at least one number and special
                                    character</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" required
                                        minlength="8">
                                    <span class="input-group-text">
                                        <i class="fa fa-eye password-toggle" id="toggleConfirmPassword"
                                            style="cursor: pointer;"></i>
                                    </span>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <span class="submit-text">Update Password</span>
                                <div class="spinner-border spinner-border-sm d-none" role="status"></div>
                            </button>
                            <div id="passwordMessage" class="mt-3 alert d-none"></div>
                        </form>
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="card shadow-sm border-0 mt-4">
                    <div class="card-body">
                        <h3 class="mb-3"><i class="fas fa-cogs me-2"></i>Preferences</h3>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2025 Rakusens. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script src="../js/account.js"></script>
    <script src="../js/logged-in.js"></script>
</body>

</html>
