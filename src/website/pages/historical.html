<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data - Rakusens Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/historical-data.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <!-- Main Header -->
    <header class="main-header position-relative">
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Historical Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help & Support</a>
                </li>
            </ul>
        </div>
        <div class="header-controls d-flex align-items-center">
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Historical Sensor Data</h2>

        <!-- Filter Controls -->
        <div class="row mb-4 align-items-center gx-3">
            <div class="col-md-3">
                <select id="lineSelector" class="form-select">
                    <option value="line4">Line 4</option>
                    <option value="line5">Line 5</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="dateFilter" class="form-control" placeholder="Select Date">
            </div>
            <div class="col-md-4">
                <input type="text" id="searchBox" class="form-control" placeholder="Search by date...">
            </div>
        </div>

        <!-- Tabs for switching views -->
        <ul class="nav nav-tabs mb-3" id="dataTabs">
            <li class="nav-item">
                <a class="nav-link active" id="table-tab" data-bs-toggle="tab" href="#tableView">Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="graph-tab" data-bs-toggle="tab" href="#graphView">Graphs</a>
            </li>
        </ul>

        <!-- Data Table -->
        <div class="tab-content">
            <!-- Table View -->
            <div id="tableView" class="tab-pane fade show active">
                <div class="table-responsive">
                    <table id="lineTable" class="table table-striped table-bordered">
                        <thead id="tableHeader"></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Graph View -->
            <div id="graphView" class="tab-pane fade">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <select id="chartTypeSelector" class="form-select">
                            <option value="line">Line Chart</option>
                            <option value="pie">Pie Chart</option>
                            <option value="bar">Bar Chart</option>
                            <option value="area">Area Chart</option>
                            <option value="scatter">Scatter Chart</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container" style="position: relative; height: 400px; width: 100%;">
                    <canvas id="dataChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Rakusens. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="../js/historical-data.js"></script>
    <script src="../js/logged-in.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="myGraph" width="400" height="200"></canvas>
</body>

</html>
