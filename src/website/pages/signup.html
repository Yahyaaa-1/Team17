<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../images/rakusens_tab_logo.png">
    
    <!-- Bootstrap & ApexCharts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header position-relative">
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home.html">
                        <i class="fa fa-chart-line"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/historical.html">
                        <i class="fa fa-history"></i> Historical Data
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/logs.html">
                        <i class="fa fa-file-alt"></i> Logs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/help.html">
                        <i class="fa fa-question-circle"></i> Help & Support
                    </a>
                </li>
            </ul>
        </div>
        <div class="header-controls d-flex align-items-center">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="main-content">
            <div class="signup-container">
                <h1 class="text-center mb-4">Register Account</h1>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3" style="position: relative;">
                        <label for="newPassword" class="form-label">Create a Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        <i class="far fa-eye password-toggle" id="toggleNewPassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                    </div>
                    <div class="mb-3" style="position: relative;">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <i class="far fa-eye password-toggle" id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                        <div id="passwordMatch" class="match-message"></div>
                    </div>
                    <div id="message" class="alert" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100 register-btn">Register</button>
                </form>
                <div class="mb-3 text-center">
                    <button id="darkModeToggle" class="btn btn-secondary">
                        <i class="fas fa-moon"></i> Toggle Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Rakusens. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script src="../js/signup.js"></script>
    <script src="../js/logged-in.js"></script>
</body>
</html>
