<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header position-relative">
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
            <div class="header-controls d-flex align-items-center">
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historical Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help & Support</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content container py-5">
        <div class="register-container">
            <h1 class="text-center mb-4">Login to Rakusens</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        required 
                        title="Email must start with W followed by 3 numbers"
                    >
                </div>
            
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required
                    >
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
            
                <div id="message" class="alert" style="display: none;"></div>
            
                <button type="submit" class="btn btn-primary w-100 register-btn">Login</button>
            
                <div class="signup-link text-center mt-3">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </main>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> 
                    This will result in losing any preferences set in your account.
                </div>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="operatorId" class="form-label">Operator ID</label>
                        <input type="text" class="form-control" id="operatorId" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Femail" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="validateForgotPassword">Validate</button>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Quick Links</h3>
                    <ul class="list-unstyled">
                        <li><a href="/help" class="text-white">Help Center</a></li>
                        <li><a href="/contact" class="text-white">Contact Support</a></li>
                        <li><a href="/faq" class="text-white">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2024 Rakusens. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
