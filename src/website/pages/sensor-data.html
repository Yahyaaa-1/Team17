<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/sensor-data.css"/>
  <link rel="stylesheet" href="../css/home.css"/>  
  <link rel="stylesheet" href="../css/dark-mode.css"/>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <!-- Main Header -->
  <header class="main-header position-relative">
    <div class="header-content container-fluid h-100">
        <div class="logo-container position-absolute top-50 start-50 translate-middle">
            <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
        </div>
    </div>
  </header>
  <!-- Main Navigation -->
  <nav class="main-nav navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../home.html">
                    <i class="fa fa-chart-line"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="historical.html">
                    <i class="fa fa-history"></i> Historical Data
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logs.html">
                    <i class="fa fa-file-alt"></i> Logs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="help.html">
                    <i class="fa fa-question-circle"></i> Help & Support
                </a>
            </li>
        </ul>
    </div>
    <div class="header-controls d-flex align-items-center">
    </div>
</nav>

  <div class="container my-5">
    <h2 class="text-center" id="sensorTitle">Loading...</h2>

    <!-- Time Filters -->
    <div class="time-filter-group">
      <button type="button" class="time-filter active" data-range="hour">Past Hour</button>
      <button type="button" class="time-filter" data-range="2hours">Past 2 Hours</button>
      <button type="button" class="time-filter" data-range="day">Past Day</button>
      <button type="button" class="time-filter" data-range="week">Past Week</button>
    </div>

    <!-- Scatter Chart Widget -->
    <div class="widget">
      <h3 class="widget-title">Temperature Readings</h3>
      <div id="sensorScatterChart" style="height: 350px;"></div>
    </div>

    <!-- Temperature Display Widget -->
    <div class="widget temperature-display text-center">
      <h3 class="widget-title">Current Temperature</h3>
      <h1 id="temperatureDisplay">-- 째C</h1>
    </div>

    <!-- Statistics Widget -->
    <div class="widget">
      <div class="stats-container">
        <div class="stat-item text-center">
          <h4>Mean</h4>
          <h2 id="meanTemperature">-- 째C</h2>
        </div>
        <div class="stat-item text-center">
          <h4>Min</h4>
          <h2 id="minTemperature">-- 째C</h2>
        </div>
        <div class="stat-item text-center">
          <h4>Max</h4>
          <h2 id="maxTemperature">-- 째C</h2>
        </div>
      </div>
    </div>

    <!-- Area Chart Widget -->
    <div class="widget">
      <h3 class="widget-title">Temperature Trends</h3>
      <div id="sensorAreaChart" style="height: 350px;"></div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>&copy; 2025 Rakusens. All rights reserved.</p>
    </div>
</footer>

  <script src="../js/sensor-data.js"></script>
  <script src="../js/logged-in.js"></script>
  <script src="../js/dark-mode.js"></script>
</body>
</html>
