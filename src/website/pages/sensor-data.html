<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Data</title>
  <link rel="icon" type="image/x-icon" href="../images/rakusens_tab_logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/home.css"/>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

  <!-- Main Header -->
  <header class="main-header position-relative">
    <div class="header-content container-fluid h-100">
        <div class="logo-container position-absolute top-50 start-50 translate-middle">
            <img src="../images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
        </div>
    </div>
  </header>

  <!-- Main Navigation -->
  <nav class="main-nav navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../home.html">
            <i class="fa fa-chart-line"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa fa-history"></i> Historical Data
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logs.html">
            <i class="fa fa-file-alt"></i> Logs
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="help.html">
            <i class="fa fa-question-circle"></i> Help & Support
          </a>
        </li>
      </ul>
    </div>
    <div class="header-controls d-flex align-items-center">
    </div>
  </nav>

  <div class="container my-5 text-center">
    <h2 class="mb-4" id="sensorTitle">Loading...</h2>

    <!-- Line Chart -->
    <div class="chart-container mb-4">
      <h3>Temperature Over Time</h3>
      <div id="sensorChart" style="height: 400px;"></div>
    </div>

    <h3 class="mt-3">Current Temperature:</h3>
    <h1 id="temperatureDisplay" class="text-primary fw-bold">-- 째C</h1>

    <!-- Statistics -->
    <div class="row mt-4">
      <div class="col-md-4"><h4>Mean</h4><h2 id="meanTemperature">-- 째C</h2></div>
      <div class="col-md-4"><h4>Min</h4><h2 id="minTemperature">-- 째C</h2></div>
      <div class="col-md-4"><h4>Max</h4><h2 id="maxTemperature">-- 째C</h2></div>
    </div>

    <!-- Scatter Chart -->
    <div class="chart-container mt-5">
      <h3>Temperature Scatter</h3>
      <div id="sensorScatterChart" style="height: 400px;"></div>
    </div>

    <!-- Area Chart -->
    <div class="chart-container mt-5">
      <h3>Temperature Trend (Area)</h3>
      <div id="sensorAreaChart" style="height: 400px;"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>&copy; 2025 Rakusens. All rights reserved.</p>
    </div>
  </footer>

  <!-- Merged JS -->
  <script src="../js/sensor-data.js"></script>
  <script src="../js/logged-in.js"></script>
</body>
</html>
