<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens Dashboard</title>
    <!-- Bootstrap & ApexCharts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header position-relative">
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
            
        </div>
    </header>

     <!-- Main Navigation -->
     <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/historical.html">Historical Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/help.html">Help & Support</a>
                </li>
            </ul>
        </div>
        <div class="header-controls d-flex align-items-center">
        </div>
    </nav>
    <div class="container my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <div class="clock-container">
                        <div class="clock-widget" id="clock"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="main-content">
            <h2 class="text-center mb-4">Simulated Temperature Sensors</h2>
    
            <!-- Line Selector -->
            <div class="text-center mb-3">
                <select id="lineSelector" class="form-select w-50 mx-auto">
                    <option value="line4">Line 4</option>
                    <option value="line5">Line 5</option>
                </select>
            </div>
    
            <!-- Analytics Section -->
            <div class="analytics">
                <div class="card">
                    <h4>Total Sensors</h4>
                    <p id="totalSensors">0</p>
                </div>
                <div class="card">
                    <h4>Average Temperature</h4>
                    <p id="averageTemperature">0°C</p>
                </div>
                <div class="card">
                    <h4>Traffic Light Summary</h4>
                    <div id="trafficLightPieChart" style="width: 100%; height: 300px;"></div>
                </div>
                
            </div>
            <div class="text-center mb-3">
                <select id="periodSelector" class="form-select w-50 mx-auto">
                    <option value="day">Past Day</option>
                    <option value="week">Past Week</option>
                    <option value="month">Past Month</option>
                </select>
            </div>
            
            <h3 class="text-center mb-4">Averages for Each Sensor</h3>
            <div id="averageContainer" class="average-container text-center mb-4"></div>
    
            <div class="dashboard-grid" id="chartsContainer"></div>
        </div>
    </div>

    <!-- Full Screen Expanded Chart -->
    <div id="expandedChartContainer">
        <span class="close-btn" onclick="closeExpandedChart()">✖</span>
        <div id="expandedChart"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/live-data.js"></script>
    <script src="js/logged-in.js"></script>
    <script src="js/clock.js"></script>   

</body>
</html>
