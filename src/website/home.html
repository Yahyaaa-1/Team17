<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <header class="main-header position-relative">
        <div class="header-content container-fluid h-100">
            <div class="logo-container position-absolute top-50 start-50 translate-middle">
                <img src="images/rakusens_logo.svg" alt="Rakusens Logo" class="logo-svg">
            </div>
        </div>
    </header>

    <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/historical.html">Historical Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/help.html">Help & Support</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid dashboard-container">
        <!-- Top Controls Row -->
        <div class="row top-controls">
            <div class="col-md-6">
                <div class="clock-selector-container">
                    <div class="small-clock-widget" id="clock"></div>
                    <select id="lineSelector" class="form-select">
                        <option value="line4">Line 4</option>
                        <option value="line5">Line 5</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row stats-row">
            <div class="col-md-3">
                <div class="small-stat-card">
                    <h4>Total Sensors</h4>
                    <p id="totalSensors">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="small-stat-card">
                    <h4>Avg Temp</h4>
                    <p id="averageTemperature">0Â°C</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="small-stat-card">
                    <h4>Optimal Sensors</h4>
                    <p id="optimalSensors">0</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="small-stat-card">
                    <h4>Warning Sensors</h4>
                    <p id="warningSensors">0</p>
                </div>
            </div>
        </div>

        <!-- First Widget Row -->
        <div class="row widget-row">
            <!-- Donut Slider Widget -->
            <div class="col-md-6">
                <div class="slider-section">
                    <h3 class="section-title">Production Line Sensors</h3>
                    <div class="slider-container">
                        <button class="slider-nav prev" id="prevDonut">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="donut-slider" id="donutSlider"></div>
                        <button class="slider-nav next" id="nextDonut">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Pie Chart Widget -->
            <div class="col-md-6">
                <div class="pie-chart-container">
                    <h3 class="section-title">Sensor Status Overview</h3>
                    <div id="trafficLightPieChart"></div>
                </div>
            </div>
        </div>

        <!-- Second Widget Row -->
        <div class="row widget-row mt-3">
            <!-- Bar Chart Widget -->
            <div class="col-md-6">
                <div class="bar-chart-container">
                    <h3 class="section-title">Temperature Readings</h3>
                    <div id="barChart"></div>
                </div>
            </div>
            
            <!-- Scatter Chart Widget -->
            <div class="col-md-6">
                <div class="scatter-chart-container">
                    <div class="scatter-chart-header">
                        <h3 class="section-title">Temperature Over Time</h3>
                        <select id="sensorSelector" class="form-select sensor-select">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div id="scatterChart"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/live-data.js"></script>
    <script src="js/logged-in.js"></script>
    <script src="js/clock.js"></script>
</body>
</html>
