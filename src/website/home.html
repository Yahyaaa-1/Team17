<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakusens Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/home.css">
    <!-- ApexCharts Library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header text-center p-3 bg-dark text-white">
        <h1 class="h4 mb-0">Rakusens Real-Time Temperature Dashboard</h1>
    </header>

    <!-- Navigation / Line Selector -->
    <section class="container mt-3">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="lineSelector" class="form-label">Select Production Line:</label>
                <select class="form-select" id="lineSelector">
                    <option value="line4" selected>Line 4</option>
                    <option value="line5">Line 5</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Analytics -->
    <section class="container mt-3">
        <div class="row text-center mb-3">
            <div class="col-md-4">
                <h5>Total Sensors</h5>
                <span id="totalSensors">0</span>
            </div>
            <div class="col-md-4">
                <h5>Average Temperature</h5>
                <span id="averageTemperature">-- Â°C</span>
            </div>
            <div class="col-md-4">
                <h5>Sensor Status Distribution</h5>
                <div id="trafficLightPieChart"></div>
            </div>
        </div>
    </section>

    <!-- Chart Container -->
    <section class="container">
        <div id="chartsContainer" class="row g-3"></div>
    </section>

    <!-- Scripts -->
    <script src="js/live-data.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
